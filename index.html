<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="imgs/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar__header">
        <img src="imgs/logo.png" alt="Logo" class="logo" />

        <div class="weather invisible">
          <div class="weather__temp">
            <p class="weather__day"></p>
            <p class="weather__night"></p>
          </div>
        </div>
        <div class="preloader">
          <p class="preloader__text">Loading weather...</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="60px"
            height="60px"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid"
          >
            <g transform="translate(50 50)">
              <g>
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  values="0;45"
                  keyTimes="0;1"
                  dur="0.7142857142857142s"
                  repeatCount="indefinite"
                ></animateTransform>
                <path
                  d="M22.332711434127294 -5.5 L30.332711434127294 -5.5 L30.332711434127294 5.5 L22.332711434127294 5.5 A23 23 0 0 1 19.68069899387977 11.902524400827746 L19.68069899387977 11.902524400827746 L25.33755324337215 17.559378650320127 L17.559378650320127 25.33755324337215 L11.902524400827746 19.68069899387977 A23 23 0 0 1 5.500000000000002 22.332711434127294 L5.500000000000002 22.332711434127294 L5.500000000000003 30.332711434127294 L-5.499999999999998 30.332711434127294 L-5.499999999999999 22.332711434127294 A23 23 0 0 1 -11.902524400827742 19.68069899387977 L-11.902524400827742 19.68069899387977 L-17.55937865032012 25.33755324337215 L-25.33755324337215 17.559378650320127 L-19.68069899387977 11.902524400827748 A23 23 0 0 1 -22.332711434127294 5.5000000000000036 L-22.332711434127294 5.5000000000000036 L-30.332711434127294 5.500000000000004 L-30.332711434127294 -5.4999999999999964 L-22.332711434127294 -5.499999999999997 A23 23 0 0 1 -19.68069899387977 -11.902524400827742 L-19.68069899387977 -11.902524400827742 L-25.33755324337215 -17.55937865032012 L-17.559378650320127 -25.33755324337215 L-11.902524400827748 -19.68069899387977 A23 23 0 0 1 -5.500000000000004 -22.332711434127294 L-5.500000000000004 -22.332711434127294 L-5.500000000000006 -30.332711434127294 L5.499999999999995 -30.332711434127294 L5.4999999999999964 -22.332711434127294 A23 23 0 0 1 11.90252440082774 -19.68069899387977 L11.90252440082774 -19.68069899387977 L17.55937865032012 -25.33755324337215 L25.337553243372145 -17.559378650320134 L19.680698993879766 -11.902524400827751 A23 23 0 0 1 22.332711434127294 -5.500000000000006 M0 -20A20 20 0 1 0 0 20 A20 20 0 1 0 0 -20"
                  fill="#459448"
                ></path>
              </g>
            </g>
            <!-- [ldio] generated by https://loading.io/ -->
          </svg>
        </div>
      </div>

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Jonas Schmedtmann</a
        >. Use for learning or your portfolio. Don't use to teach. Don't claim
        as your own.
      </p>
      <button type="button" class="btn-delete hidden">Delete All</button>
    </div>

    <div id="map"></div>
  </body>
</html>
